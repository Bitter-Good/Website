<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="shortcut icon" href="../Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <div class="container">
        <div class="code">
            <h1>Code</h1>
            <div class="contain">
                <p style="color: blue;"><code>&lt;<span style="color: brown;">!DOCTYPE</span><span
                        style="color: orangered;"> html</span>&gt;</code>
                </p>
                <p style="color: blue;"><code>&lt;<span style="color: brown;">html</span>&gt;</code>
                </p>
                <p style="color: blue;"><code>&lt;<span style="color: brown;">body</span>&gt;</code>
                </p>
                <p style="color: blue;">
                    <code>&lt;<span style="color: brown;">p</span> <span style="color: rgb(255, 115, 0);">style="<span style="color: red;">font-size: <span style="color: blue;">30</span><span style="color: magenta;">px</span>;</span>"</span>&gt;<span style="color: black;">I am 30px big.</span>&lt;<span style="color: brown;">/p</span>&gt;</code>
                </p>
                <p style="color: blue;">
                    <code>&lt;<span style="color: brown;">p</span> <span style="color: rgb(255, 115, 0);">style="<span style="color: red;">font-size: <span style="color: blue;">40</span><span style="color: magenta;">px</span>;</span>"</span>&gt;<span style="color: black;">I am 40px big.</span>&lt;<span style="color: brown;">/p</span>&gt;</code>
                </p>
                <p style="color: blue;">
                    <code>&lt;<span style="color: brown;">p</span> <span style="color: rgb(255, 115, 0);">style="<span style="color: red;">font-size: <span style="color: blue;">50</span><span style="color: magenta;">px</span>;</span>"</span>&gt;<span style="color: black;">I am 50px big.</span>&lt;<span style="color: brown;">/p</span>&gt;</code>
                </p>
                <p style="color: blue;">
                    <code>&lt;<span style="color: brown;">/body</span>&gt;</code>
                </p>
                <p style="color: blue;">
                    <code>&lt;<span style="color: brown;">/html</span>&gt;</code>
                </p>
            </div>
        </div>
        <div class="out">
            <h1>Output</h1>
            <div class="output">
                <p style="font-size: 30px;">I am 30px big</p>
                <p style="font-size: 40px;">I am 40px big</p>
                <p style="font-size: 50px;">I am 50px big</p>
            </div>
        </div>
    </div>
</body>

</html>
